<div class="row pt-4 justify-content-center">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-7">
    <div class="card mb-4" routerLink="/offer/{{offer.id}}" *ngFor="let offer of offers">
      <h3>
        <div class="card-header text-center">{{offer.companyName}}</div>
      </h3>
      <div class="card-body">
        <h5 class="card-title mb-4">{{offer.title}}</h5>
        <span class="h6">Description:</span>
        <p class="card-text">{{offer.description}}</p>
      </div>
      <div class="card-footer">
        Click for more details...
      </div>
    </div>
  </div>
</div>
