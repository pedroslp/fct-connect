<section id="offer" class="pt-4">
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addOfferModal"><i
            class="fa-solid fa-plus"></i>Add
        offer</button>
    <div *ngFor="let offer of offers">
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-xs-10 col-sm-12 col-md-10 col-lg-7">
                <div class="card" *ngIf="offer.userUid == userUid">
                    <h3>
                        <div class="card-header d-flex align-content-center justify-content-between">
                            {{offer.companyName}}
                            <div>
                                <button class="btn btn-primary mx-2" data-bs-toggle="modal"
                                    data-bs-target="#addOfferModal" (click)="onPreUpdateOffer(offer)"><i
                                        class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn btn-danger" (click)="onDeleteOffer(offer.id)"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </h3>
                    <div class="card-body">
                        <h5 class="card-title">{{offer.title}}</h5>
                        <p class="card-text">{{offer.description}}</p>
                        <h5><span class="h6">Salary: {{offer.salary}}â‚¬
                                {{offer.salaryType}}</span>
                        </h5>
                    </div>
                    <div class="card-footer text-center text-muted">
                        {{offer.startDate}} to {{offer.endDate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-add-modal [userUid]="userUid" [companyName]="companyName"></app-add-modal>
