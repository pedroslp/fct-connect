<section id="login" class="mb-5 mt-5 pt-5 col-xs-7 col-sm-10 col-md-7 col-lg-5 col-xl-4 mx-auto">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
            <form #formResetPassword="ngForm" (ngSubmit)="onResetPassword(formResetPassword)">
                <div class="mb-3">
                    <input type="email" #emailForm="ngModel" id="email" name="email" class="form-control" placeholder="Email"
                        [(ngModel)]="email" required />
                </div>
                <div *ngIf="emailForm.touched && !emailForm.valid">
                    <div class="alert alert-danger" role="alert" *ngIf="emailForm.errors?.['required']">
                      Email is required
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary btn-block col-12">
                    Reset password
                </button>
            </form>
        </div>
    </div>
</section>
