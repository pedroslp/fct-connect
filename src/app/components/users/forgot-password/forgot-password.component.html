<section id="login" class="mb-5 mt-5">
    <div class="card col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card-body text-center">
            <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
            <form #formResetPassword="ngForm" (ngSubmit)="onResetPassword(formResetPassword)">
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                        [(ngModel)]="email" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Reset password
                </button>
            </form>
        </div>
    </div>
</section>
